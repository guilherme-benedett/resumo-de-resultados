<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/imagens/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/estilos/estilo.css">
    <link rel="stylesheet" href="src/estilos/responsivo.css">
    <title>Resumo de Resultador</title>
</head>
<body>
    <main>
        <section class="container">
            <article class="score">
                <p>Your Result</p>
                <div>
                    <p><strong>76 </strong><span class="nota-total">of 100</span></p>
                </div>
                <h1>Great</h1>
                <p>You scored higher than 65% of the  people who have taken these tests.</p>
            </article>
            <article class="summary">
                <p class="resultados">Summary</p>
                <div class="reaction">
                    <p class="quesito-reaction" id="icone"><img src="src/imagens/icon-reaction.svg" alt="icone de reacao">Reaction</p>
                    <p class="resultado-final">80<span><span class="barra">/</span>100</span></p>
                </div>
                <div class="memory">
                    <p class="quesito-memory" id="icone"><img src="src/imagens/icon-memory.svg" alt="icone de memoria">Memory</p>
                    <p class="resultado-final">92<span><span class="barra">/</span>100</span></p>
                </div>
                <div class="verbal">
                    <p class="quesito-verbal" id="icone"><img src="src/imagens/icon-verbal.svg" alt="icone de verbal">Verbal</p>
                    <p class="resultado-final">61<span><span class="barra">/</span>100</span></p>
                </div>
                <div class="visual">
                    <p class="quesito-visual" id="icone"><img src="src/imagens/icon-visual.svg" alt="icone de visual">Visual</p>
                    <p class="resultado-final">72<span><span class="barra">/</span>100</span></p>
                </div>
                <button>Continue</button>
            </article>
        </section>
    </main>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>. Coded by Guilherme dos Santos Benedett.</p>
    </footer>
    
</body>
</html>
